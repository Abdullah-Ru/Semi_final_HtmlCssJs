<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="/CSS/Login.css">
</head>

<body>

    <header>
        <img src="/IMG/شعريات.png">
    </header>

    <section>
        <img src="/IMG/an old photo fo 1.png" id="im1">
        <div id="bord">
            <form id="Login" dir="rtl">
                <h2>تسجيل الدخول</h2>
                <input type="text" id="username" required>
                <label for="username" class="label">اسم المستخدم</label>
                <div class="underline"></div>
                <input type="password" id="password" required>
                <label for="password" class="label2">كلمة المرور</label>
                <div class="underline"></div>
                <input type="submit" value="سجل الدخول" id="sub">
            </form>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/JS/Login.js"></script>
</body>

</html>
